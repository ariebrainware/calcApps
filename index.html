<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcApps</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="calc-header">
        <div class="d-flex flex-row justify-content-center ">
            <h1>calcApps</h1>
        </div>
    </div>

    <div class="container">

        <form id="form-add">
            <div class="calc-main">
                <div class="row">
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val1-add" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto text-center calc-sign">
                        <label class="label">+</label>
                    </div>
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val2-add" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto">
                        <div class="text-center">
                            <button type="submit" id="btn-result-add" class="btn btn-outline-secondary">=</button>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h3 id="add-result-field" class="text-center">?</h3>
                    </div>
                </div>
            </div>
        </form>

        <form id="form-substract">
            <div class="calc-main">
                <div class="row">
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val1-substract" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto text-center calc-sign">
                        <label class="label">-</label>
                    </div>
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val2-substract" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto">
                        <div class="text-center">
                            <button type="submit" id="btn-result-substract" class="btn btn-outline-secondary">=</button>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h3 id="substract-result-field" class="text-center">?</h3>
                    </div>
                </div>
            </div>
        </form>

        <form id="form-multiply">
            <div class="calc-main">
                <div class="row">
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val1-multiply" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto text-center calc-sign">
                        <label class="label">*</label>
                    </div>
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val2-multiply" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto">
                        <div class="text-center">
                            <button type="submit" id="btn-result-multiply" class="btn btn-outline-secondary">=</button>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h3 id="multiply-result-field" class="text-center">?</h3>
                    </div>
                </div>
            </div>
        </form>

        <form id="form-divide">
            <div class="calc-main">
                <div class="row">
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val1-divide" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto text-center calc-sign">
                        <label class="label">/</label>
                    </div>
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val2-divide" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto">
                        <div class="text-center">
                            <button type="submit" id="btn-result-devide" class="btn btn-outline-secondary">=</button>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h3 id="divide-result-field" class="text-center">?</h3>
                    </div>
                </div>
            </div>
        </form>
        <form id="form-modulo">
            <div class="calc-main">
                <div class="row">
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val1-modulo" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto text-center calc-sign">
                        <label class="label">%</label>
                    </div>
                    <div class="col-sm col-sm-auto">
                        <input type="number" id="val2-modulo" class="form-control" placeholder="0">
                    </div>
                    <div class="col-sm col-sm-auto">
                        <div class="text-center">
                            <button type="submit" id="btn-result-modulo" class="btn btn-outline-secondary">=</button>
                        </div>
                    </div>
                    <div class="col-sm ">
                        <h3 id="modulo-result-field" class="text-center">?</h3>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
